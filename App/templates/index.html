<!doctype html>
<html lang="en">
  <head>
  
     <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Home</title>

    <style>

      * {
        box-sizing: border-box;
      }

      .row{
        margin: 0;
      }

      body{
        display: flex;
        height: 100vh;
        flex-direction: column;
      }

      nav{
        flex-grow: 1;
        margin-bottom: 0;
      }

      main{
        flex-grow: 28;
        display: flex;
        flex-direction: row;
        align-items: stretch;
      }

      .card{
        width: 250px;
        margin: 2px;
      }


    </style>

  </head>
  <body>

    <nav class="nav-extended purple">
      <div class="nav-wrapper">
        <span style="margin-left: 10px;">
         LE App
        </span>
        
        <ul id="nav-mobile" class="right">
          <li><a href="/logout">Logout</a></li>
        </ul>
      </div>

    </nav>

    <div class="row" style="margin-top: 10px; position: absolute; height:20px; top:10; z-index:10; height:30px; width: 100vw;">
      {% with messages = get_flashed_messages() %}
        {% if messages %}
          {% for message in messages %}
            <div class="blue lighten-5 col s10 offset-s1">
              <div class="row"> 
                  <div class="col s11" style="font-weight: bold;text-align: center">
                    {{ message }}
                  </div>
                  <div class="col s1">
                    <a href="" style="font-size:1.5em" >&times;</a>
                  </div>  
              </div>
            </div> 
          {% endfor %}
        {% endif %}
      {% endwith %}
    </div>

    <main class="row">
    
    </main>
   
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script> M.AutoInit(); </script>
  </body>
</html>
